<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <article class="main-image">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="bg-cyan">
        <img class="icon-view" src="./images/icon-view.svg" alt="">
      </div>
    </article>
    <article>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="list-description">
        <li class="list-item-description">
          <img class="eth" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
        </li>
        <li class="list-item-description">
          <img class="clock" src="./images/icon-clock.svg" alt=""> 3 days left
        </li>
      </ul>
    </article>
    <article class="avatar">
      <img class="img-avatar" src="./images/image-avatar.png" alt="avatar">
      <p class="avatar-description">Creation of</p><span> Jules Wyvern</span>     
    </article>
  </div>
  <footer class="footer">
    <ul class="list-footer">
      <li class="list-item-footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener"></a>
      </li>
      <li class="list-item-footer">
        Coded by <a href="https://github.com/Facugl" target="_blank" rel="noopener">Facundo Luna</a>
      </li>
    </ul>
  </footer>
</body>
</html>
